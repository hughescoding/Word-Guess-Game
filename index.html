<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Game</title>

    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
   
    <div class='container'>
        <div class="jumbotron">
            <h1 class="text-center display-4" >Word Guess Game</h1>
            <p class="text-center lead" >Name the fruit, pick letters to solve the word. You are only allowed 10 incorrect guesses per word </p>
            <hr class="my-4">
            <p></p>
            <div class="text-center">
            <p class="lead">
               <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Start</a> -->
            </p>
        
            </div>
            
            <div id='display-words'>
                    <h4 class="text-danger text-center" >Press any key to start</h4>
                    <hr class="my-4">
                    <h4 class="text-center">Wins</h4>
                    <div id="total-wins" class="text-center"></div>
                    <h4 class="text-center">Current Word</h4>
                    <div id="current-word" class="text-center"></div>
                    <h4 class="text-center">Guesses Remaining</h4>
                    <div id="remaining-guesses" class="text-center"></div>
                    <h4 class="text-center" class="text-center">Letters Guessed</h4>
                    <div id="guessed-letters" class="text-center"></div>
                   
                     </div>
<p></p>
      

        
    </div>
   </div>

    <!--Javascript references-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
